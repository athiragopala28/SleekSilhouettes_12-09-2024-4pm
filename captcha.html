<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Captcha Validation</title>
<!-- Bootstrap CSS -->
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome for icons -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
	integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
	crossorigin="anonymous">
<script type="text/javascript">
	let captcha;
	function generate() {
		// Clear old input
		document.getElementById("submit").value = "";
		// Access the element to store the generated captcha
		captcha = document.getElementById("image");
		let uniquechar = "";
		const randomchar = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#@%";
		// Generate captcha of length 5 with random characters
		for (let i = 0; i < 5; i++) {
			uniquechar += randomchar.charAt(Math.floor(Math.random()
					* randomchar.length));
		}
		// Store generated input
		captcha.innerHTML = uniquechar;
	}
	function printmsg() {
		const usr_input = document.getElementById("submit").value;
		// Check whether the input is equal to the generated captcha
		if (usr_input === captcha.innerHTML) {
			document.getElementById("key").innerHTML = "<span class='text-success'>Matched</span>";
			generate();
		} else {
			document.getElementById("key").innerHTML = "<span class='text-danger'>Not Matched</span>";
			generate();
		}
	}
</script>
<style>
#image {
	margin-top: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	width: 100px;
	padding: 10px;
	font-weight: 600;
	font-style: italic;
	font-size: 1.5rem;
	text-decoration: line-through;
	text-align: center;
	border: 2px solid #dc3545;
	background-color: #f8f9fa;
}

#btn {
	margin-top: 20px;
	background-color: #28a745;
	color: white;
}

.container {
	max-width: 400px;
	margin-top: 50px;
}
</style>
</head>
<body onload="generate()">
	<div class="container">
		<h2 class="text-center mb-4">Captcha Verification</h2>
		<div class="form-group">
			<label for="submit">Enter Captcha:</label>
			<div class="input-group">
				<input type="text" class="form-control" id="submit"
					placeholder="Enter Captcha">
				<div class="input-group-append">
					<button class="btn btn-outline-secondary" type="button"
						onclick="generate()">
						<i class="fas fa-sync"></i>
					</button>
				</div>
			</div>
		</div>
		<div id="image" class="text-center mb-3"></div>
		<button class="btn btn-block" id="btn" onclick="printmsg()">Verify</button>
		<p id="key" class="text-center mt-3"></p>
	</div>
	<!-- Bootstrap JS and dependencies -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
